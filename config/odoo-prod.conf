[options]
# Paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

# Database
admin_passwd = ${ADMIN_PASSWORD}
db_host = db
db_port = 5432
db_user = odoo
db_password = ${POSTGRES_PASSWORD}
db_name = False

# Network
http_port = 8069
longpolling_port = 8072
proxy_mode = True

# Performance (single-threaded)
workers = 0
max_cron_threads = 1
limit_memory_soft = 256000000
limit_memory_hard = 320000000
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120

# Logging
log_level = warn
logfile = /var/log/odoo/odoo.log

# Security
list_db = False
